<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MediBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar { background: rgba(255, 255, 255, 0.9) !important; }
    .navbar-brand { font-family: 'Montserrat', sans-serif; font-weight: 800; color: #2575fc !important; }
    .nav-link { font-weight: 500; color: #555 !important; }
    .nav-link:hover { color: #2575fc !important; }
    .card {
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      background: #ffffff;
      color: #333;
    }
    .btn-primary {
      border-radius: 50px;
      font-weight: 600;
      background: #2575fc;
      border: none;
    }
    .btn-primary:hover {
      background: #6a11cb;
    }
    .form-label { font-weight: 500; }
    h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #2575fc;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">MediBot</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Register Card -->
<div class="container d-flex justify-content-center align-items-center flex-grow-1">
  <div class="card col-md-5">
    <h3 class="text-center mb-4">Create Your Account</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
document.getElementById('registerForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if(password !== confirmPassword){
    alert('Passwords do not match');
    return;
  }

  try {
    const res = await axios.post('http://localhost:5000/api/auth/register', {name, email, password});
    alert('✅ Registration successful! Redirecting to login...');
    window.location.href = 'login.html';
  } catch(err){
    alert('❌ Error: ' + (err.response?.data?.message || err.message));
  }
});
</script>
</body>
</html>
